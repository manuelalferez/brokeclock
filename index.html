<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Savings Duration Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      .shadcn-input {
        width: 100%;
        padding: 0.5rem 0.75rem;
        border: 1px solid #e5e7eb;
        border-radius: 0.375rem;
      }
      .shadcn-input:focus {
        outline: none;
        --tw-ring-offset-shadow: var(--tw-ring-inset) 0 0 0
          var(--tw-ring-offset-width) var(--tw-ring-offset-color);
        --tw-ring-shadow: var(--tw-ring-inset) 0 0 0
          calc(2px + var(--tw-ring-offset-width)) #3b82f6;
        box-shadow: var(--tw-ring-offset-shadow), var(--tw-ring-shadow),
          var(--tw-shadow, 0 0 #0000);
      }
      .shadcn-button {
        padding: 0.5rem 1rem;
        background-color: #2563eb;
        color: white;
        border-radius: 0.375rem;
      }
      .shadcn-button:hover {
        background-color: #1d4ed8;
      }
      .shadcn-card {
        padding: 1.5rem;
        background-color: white;
        border-radius: 0.5rem;
        box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1),
          0 4px 6px -4px rgb(0 0 0 / 0.1);
      }
    </style>
  </head>
  <body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-6xl mx-auto">
      <div class="shadcn-card mb-8">
        <h1 class="text-3xl font-bold mb-6">Savings Duration Calculator</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <h2 class="text-xl font-semibold mb-4">Financial Inputs</h2>
            <div class="space-y-4">
              <div>
                <label class="block text-sm font-medium mb-1"
                  >Current Savings ($)</label
                >
                <input
                  type="number"
                  id="currentSavings"
                  class="shadcn-input"
                  placeholder="e.g., 50000"
                />
              </div>
              <div>
                <label class="block text-sm font-medium mb-1"
                  >Monthly Income ($)</label
                >
                <input
                  type="number"
                  id="monthlyIncome"
                  class="shadcn-input"
                  placeholder="e.g., 4000"
                />
              </div>
              <div>
                <label class="block text-sm font-medium mb-1"
                  >Monthly Expenses ($)</label
                >
                <input
                  type="number"
                  id="monthlyExpenses"
                  class="shadcn-input"
                  placeholder="e.g., 3000"
                />
              </div>
              <div>
                <label class="block text-sm font-medium mb-1"
                  >One-time Expenses ($)</label
                >
                <input
                  type="number"
                  id="oneTimeExpenses"
                  class="shadcn-input"
                  placeholder="e.g., 5000"
                />
              </div>
              <div>
                <label class="block text-sm font-medium mb-1"
                  >Annual Savings Growth Rate (%)</label
                >
                <input
                  type="number"
                  id="growthRate"
                  class="shadcn-input"
                  placeholder="e.g., 5"
                />
              </div>
            </div>
            <button onclick="calculateDuration()" class="shadcn-button mt-6">
              Calculate
            </button>
          </div>

          <div>
            <h2 class="text-xl font-semibold mb-4">Results</h2>
            <div id="results" class="space-y-4">
              <div class="p-4 bg-gray-50 rounded-md">
                <h3 class="font-medium mb-2">Time Until Savings Depleted:</h3>
                <p id="timeRemaining" class="text-2xl font-bold text-blue-600">
                  -
                </p>
              </div>
              <div class="p-4 bg-gray-50 rounded-md">
                <h3 class="font-medium mb-2">Monthly Balance Overview</h3>
                <p id="monthlyBalance" class="text-lg">-</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="shadcn-card">
        <h2 class="text-xl font-semibold mb-4">Savings Projection</h2>
        <canvas id="savingsChart" class="w-full h-64"></canvas>
      </div>
    </div>

    <script>
      let savingsChart;

      function calculateDuration() {
        const currentSavings =
          parseFloat(document.getElementById("currentSavings").value) || 0;
        const monthlyIncome =
          parseFloat(document.getElementById("monthlyIncome").value) || 0;
        const monthlyExpenses =
          parseFloat(document.getElementById("monthlyExpenses").value) || 0;
        const oneTimeExpenses =
          parseFloat(document.getElementById("oneTimeExpenses").value) || 0;
        const growthRate =
          parseFloat(document.getElementById("growthRate").value) || 0;

        let savings = currentSavings - oneTimeExpenses;
        let months = 0;
        const monthlyNet = monthlyIncome - monthlyExpenses;
        const projectedBalances = [];

        while (savings > 0 && months < 1200) {
          // Max 100 years
          projectedBalances.push(savings);
          const monthlyGrowth = (savings * (growthRate / 100)) / 12;
          savings += monthlyNet + monthlyGrowth;
          months++;
        }

        const years = Math.floor(months / 12);
        const remainingMonths = months % 12;
        const daysInLastMonth = Math.floor((savings / monthlyNet) * 30);

        document.getElementById(
          "timeRemaining"
        ).textContent = `${years} years, ${remainingMonths} months, ${Math.max(
          0,
          daysInLastMonth
        )} days`;

        document.getElementById("monthlyBalance").textContent = `Monthly Net: ${
          monthlyNet >= 0 ? "+" : ""
        }$${monthlyNet.toFixed(2)}`;

        updateChart(projectedBalances);
      }

      function updateChart(balances) {
        const ctx = document.getElementById("savingsChart").getContext("2d");

        if (savingsChart) {
          savingsChart.destroy();
        }

        savingsChart = new Chart(ctx, {
          type: "line",
          data: {
            labels: balances.map((_, i) => `Month ${i + 1}`),
            datasets: [
              {
                label: "Projected Savings",
                data: balances,
                borderColor: "rgb(59, 130, 246)",
                tension: 0.1,
              },
            ],
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                position: "top",
              },
              title: {
                display: true,
                text: "Savings Over Time",
              },
            },
            scales: {
              y: {
                beginAtZero: true,
                ticks: {
                  callback: function (value) {
                    return "$" + value.toLocaleString();
                  },
                },
              },
            },
          },
        });
      }
    </script>
  </body>
</html>
