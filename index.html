<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Savings Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      .shadcn-input {
        width: 100%;
        padding: 0.5rem 0.75rem;
        border: 1px solid #219ebc;
        border-radius: 0.375rem;
      }
      .shadcn-input:focus {
        outline: none;
        box-shadow: 0 0 0 2px #8ecae6;
      }
      .shadcn-button {
        padding: 0.5rem 1rem;
        background-color: #fb8500;
        color: white;
        border-radius: 0.375rem;
      }
      .shadcn-button:hover {
        background-color: #ffb703;
      }
      .shadcn-card {
        padding: 1.5rem;
        background-color: white;
        border-radius: 0.5rem;
        box-shadow: 0 10px 15px -3px rgba(2, 48, 71, 0.1);
      }
    </style>
  </head>
  <body class="bg-gray-50 min-h-screen p-8">
    <div class="max-w-4xl mx-auto">
      <div class="shadcn-card mb-8">
        <h1 class="text-3xl font-bold mb-6">Simple Savings Calculator</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <h2 class="text-xl font-semibold mb-4">Financial Inputs</h2>
            <div class="space-y-4">
              <div>
                <label class="block text-sm font-medium mb-1"
                  >Current Savings ($)</label
                >
                <input
                  type="number"
                  id="currentSavings"
                  class="shadcn-input"
                  placeholder="e.g., 50000"
                />
              </div>
              <div>
                <label class="block text-sm font-medium mb-1"
                  >Monthly Income ($)</label
                >
                <input
                  type="number"
                  id="monthlyIncome"
                  class="shadcn-input"
                  placeholder="e.g., 4000"
                />
              </div>
              <div>
                <label class="block text-sm font-medium mb-1"
                  >Monthly Expenses ($)</label
                >
                <input
                  type="number"
                  id="monthlyExpenses"
                  class="shadcn-input"
                  placeholder="e.g., 3000"
                />
              </div>
            </div>
            <button onclick="calculateDuration()" class="shadcn-button mt-6">
              Calculate
            </button>
          </div>

          <div>
            <h2 class="text-xl font-semibold mb-4">Results</h2>
            <div id="results" class="space-y-4">
              <div class="p-4 bg-gray-50 rounded-md">
                <h3 class="font-medium mb-2">Time Until Savings Depleted:</h3>
                <p id="timeRemaining" class="text-2xl font-bold text-blue-600">
                  -
                </p>
              </div>
              <div class="p-4 bg-gray-50 rounded-md">
                <h3 class="font-medium mb-2">Monthly Balance</h3>
                <p id="monthlyBalance" class="text-lg">-</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="shadcn-card">
        <h2 class="text-xl font-semibold mb-4">Savings Projection</h2>
        <canvas id="savingsChart" class="w-full h-64"></canvas>
      </div>
    </div>

    <script>
      let savingsChart;

      function calculateDuration() {
        const currentSavings =
          parseFloat(document.getElementById("currentSavings").value) || 0;
        const monthlyIncome =
          parseFloat(document.getElementById("monthlyIncome").value) || 0;
        const monthlyExpenses =
          parseFloat(document.getElementById("monthlyExpenses").value) || 0;

        let savings = currentSavings;
        let months = 0;
        const monthlyNet = monthlyIncome - monthlyExpenses;
        const projectedBalances = [];

        while (savings > 0 && months < 1200) {
          projectedBalances.push(savings);
          savings += monthlyNet;
          months++;
        }

        const years = Math.floor(months / 12);
        const remainingMonths = months % 12;

        let timeText = "";
        if (years > 0) {
          timeText += `${years} ${years === 1 ? "year" : "years"}`;
          if (remainingMonths > 0) {
            timeText += ` and ${remainingMonths} ${
              remainingMonths === 1 ? "month" : "months"
            }`;
          }
        } else if (remainingMonths > 0) {
          timeText = `${remainingMonths} ${
            remainingMonths === 1 ? "month" : "months"
          }`;
        } else {
          timeText = "Less than a month";
        }

        document.getElementById("timeRemaining").textContent = timeText;

        document.getElementById("monthlyBalance").textContent = `Monthly Net: ${
          monthlyNet >= 0 ? "+" : ""
        }$${monthlyNet.toFixed(2)}`;

        updateChart(projectedBalances);
      }

      function updateChart(balances) {
        const ctx = document.getElementById("savingsChart").getContext("2d");

        if (savingsChart) {
          savingsChart.destroy();
        }

        savingsChart = new Chart(ctx, {
          type: "line",
          data: {
            labels: balances.map((_, i) => `Month ${i + 1}`),
            datasets: [
              {
                label: "Projected Savings",
                data: balances,
                borderColor: "#219ebc",
                backgroundColor: "#8ecae6",
                tension: 0.1,
              },
            ],
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                position: "top",
              },
              title: {
                display: true,
                text: "Savings Over Time",
                color: "#023047",
              },
              tooltip: {
                backgroundColor: "white",
                titleColor: "#023047",
                bodyColor: "#023047",
                titleFont: {
                  size: 13,
                  weight: "600",
                  family: "system-ui",
                },
                bodyFont: {
                  size: 12,
                  family: "system-ui",
                },
                padding: 12,
                borderColor: "#219ebc",
                borderWidth: 1,
                displayColors: false,
                callbacks: {
                  title: function (tooltipItems) {
                    return `Month ${tooltipItems[0].dataIndex + 1}`;
                  },
                  label: function (context) {
                    return `Balance: $${context.parsed.y.toLocaleString()}`;
                  },
                },
              },
            },
            scales: {
              y: {
                beginAtZero: true,
                ticks: {
                  callback: function (value) {
                    return "$" + value.toLocaleString();
                  },
                  color: "#023047",
                },
                grid: {
                  color: "rgba(142, 202, 230, 0.2)",
                },
              },
              x: {
                ticks: {
                  color: "#023047",
                },
                grid: {
                  color: "rgba(142, 202, 230, 0.2)",
                },
              },
            },
          },
        });
      }
    </script>
  </body>
</html>
